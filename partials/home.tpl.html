<div>

    <h1>Option 1 (As element)</h1>
    <student-button button-text="buttons[0]"  on-btn-click="onBtnClick($event)"></student-button>
    <h1>Option 2 (As class)</h1>
    <div class="student-button" button-text="buttons[1]"  on-btn-click="onBtnClick($event)"></div>
    <h1>Option 3 (As attribute)</h1>
    <div student-button button-text="buttons[2]" on-btn-click="onBtnClick($event)"></div>




     <div class="container">
         <div class="row">
             <div class="col-sm-3">
                 <div class="form-group">
                     <input type="text" class="form-control" ng-model="search">
                 </div>
             </div>
             <div class="col-sm-3">
                 <div class="form-group">
                     <select class="form-control" ng-model="sorter">
                     <option value="">SORT by</option>
                     <option value="-name">DESCENDING by name</option>
                     <option value="name">ASCENDING by name</option>
                     </select>
                 </div>
             </div>
             <div class="col-sm-6">
             <a ui-sref="student" class="btn btn-primary float-right">Create Student</a>
             </div>
         </div>
      <table class="table table-bordered table-striped">
          <thead>
              <tr>
                <th>Sno</th>
                <th>RollNo</th>
                <th>Name</th>
                <th>dob</th>
                <th>Total</th>
                <th></th>
                
              </tr>
          </thead>
          <tbody>
              <tr ng-repeat="student in students | filter:search |orderBy:sorter"> 
                  <td>{{$index + 1}}</td>
                  <td>{{student.rollNo | currency:'INR'}}</td>
                  <td>{{student.name }}</td>
                  <td>{{student.dob}}</td>
                  <td>{{student|custom}}</td>
                  <td>
                      <a ui-sref="student({id:student._id.$oid})" class="btn btn-warning">Update</a>
                      <button class="btn btn-danger">Delete</button>
                  </td>
              </tr>
          </tbody>
      </table>
  

     </div>
    </div>
